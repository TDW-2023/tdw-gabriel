name: Lint Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint 

      - name: Send Notification to Microsoft Teams
        run: |
          MESSAGE="@general Deployment to main branch completed successfully!"
          PAYLOAD="{\"text\":\"$MESSAGE\"}"
